{% load static %}
<link rel="stylesheet" href="{% static 'css/loginRegisterModal.css' %}" >
 <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerLabel" aria-hidden="true">
    <div class="modal-dialog modal-lgk" role="document">
      <div class="modal-content">
        <div class="modal-body m-5">
            <!-- LOGIN -->
            <div class="login">
                <h3 class="text-center font-weight-bold m-3 ">Login</h3>
                <form method="POST" action="">
                    <div class="form-group">
                    <input type="email" name="email" class="form-control p-4 rounded-0" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                    <input type="password" name="password" class="form-control p-4 rounded-0" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-danger pt-3 pb-3 w-100 rounded-0">Login</button>
                </form>
                <div class="text-center mt-3">
                    <p><a class="forgot_pass">Forgot Password</a></p>
                    <p >Not registered? <a class="login_register">Register</a></p>
                </div>
            </div>

            <div class="forgot_password">
                <h3 class="text-center font-weight-bold m-3 ">Forgot Password</h3>
                <form method="POST" action="">
                    <div class="form-group">
                        <input type="email" name="email" class="form-control p-4 rounded-0" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control p-4 rounded-0" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirm_password" class="form-control p-4 rounded-0" placeholder="Password">
                    </div>
                   
                    <button type="submit" class="btn btn-danger pt-3 pb-3 w-100 rounded-0">Update Password</button>
                </form>
                <div class="text-center mt-3">
                    <p><a class="forgot_password_login">Login</a></p>
                </div>
            </div>

            <div class="register">
                <h3 class="text-center font-weight-bold m-3 ">Register</h3>
                <form method="POST" action="">
                    <div class="form-group">
                        <input type="email" name="email" class="form-control p-4 rounded-0" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" class="form-control p-4 rounded-0" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control p-4 rounded-0" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirm_password" class="form-control p-4 rounded-0" placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="btn btn-danger pt-3 pb-3 w-100 rounded-0">Register</button>
                </form>
                <div class="text-center mt-3">
                    <p >Already registered? <a class="register_login" href="">Login</a></p>
                </div>
            </div>
        </div>
        
      </div>
    </div>
  </div>
